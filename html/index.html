<!doctype html>
<link rel="stylesheet" type="text/css" href="style.css">
<html>
<head>
	<meta charset="utf-8" />
	<title>Sububi Welcome Page</title>
	
</head>

<h1>Welcome to Sububi!</h1>

<body>

<form id="login-form">
<div class="item text">
			<label>Please enter your UCINETID:</label>
			<div class="field"><input type="text" name="login_field" value=""  /></div> 
</div>

<div class="button-wrapper">
			<div class="item button button-default">
				<div class="field"><input type="submit" id="op-login" value="login" onclick="loginFunction()" /></div>
			</div>
</div>
</form>


<script>
	
	function loginFunction() {
		var loginName =  document.getElementById("login-form").login_field.value;
		console.log(" form: " + loginName);
		if(loginName == ""){
			alert("please enter you UCI NET ID");
		}
		else{
			var lastChar = loginName.slice(-1); 
			console.log(lastChar);
			if(lastChar>=0 && lastChar<=3){
				window.open("./editTeacherPreferences.html");
			}
			else
			if(lastChar>3 && lastChar<=6){
				window.open("./editPreferences.html");
			}
			else{
				window.open("./editTeacherPreferences.html");
			}
		}
	}
	
</script>


</body>
